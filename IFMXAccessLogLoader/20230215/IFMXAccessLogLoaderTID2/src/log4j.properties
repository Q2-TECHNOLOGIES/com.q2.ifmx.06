# Define the root logger with appender file
log = D:/ACTIMIZE/BATCH/CustomApp/IFMXAccessLogLoader/logs
log4j.rootLogger = INFO, RollingAppender

# Define the file appender
#log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppender.File=${log}/IFMXAccessLogLoader.log
log4j.appender.RollingAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss}-%-5p-%-10c:%m%n
